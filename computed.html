<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        {{ biodata }}
    </div>

    <script src="vue.js"></script>
    <script>
        data = {
            nama: "yosep",
            umur: "17 Tahun",
        }

        var vm = new Vue({
            el: '#app',
            data: data,
            // computed dilakuan untuk membuat proses dari data yang diproses
            computed: {
                biodata: function(){
                    return this.nama + " umurnya " + this.umur
                }
            }
        });  
    </script>
</body>
</html>
