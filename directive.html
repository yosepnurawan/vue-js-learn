<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <!-- v-if hanya untuk render ulang data -->
        <!-- <div v-if="done">
            {{ biodata }}
        </div>
        <div v-else>
            -- Belum ada data --
        </div> -->

        <!-- v-show hidden by css -->
        <!-- <div v-show="done">
            {{ biodata }}
        </div> -->

        <!-- v-show dengan kondisi data -->
        <div v-show="this.umur > 100">
            {{ biodata }}
        </div>
    </div>

    <script src="vue.js"></script>
    <script>
        data = {
            nama: "yosep",
            umur: 17,
            done: true,
        }

        var vm = new Vue({
            el: '#app',
            data: data,
            // computed dilakuan untuk membuat proses dari data yang diproses
            computed: {
                biodata: function(){
                    return this.nama + " umurnya " + this.umur
                }
            }
        });  
    </script>
</body>
</html>
